<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>To Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/bootstrap.min.css">

<body>
	<div id="container">
		<h1><span id="plus"><i class="fas fa-plus"></i></span> To Do List</h1>

			<li><span><i class="fas fa-trash-alt"></i></span> Go to the grocery store</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Get a haircut</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Play with my dog</li>
		</ul>
	</div>
	<script type="text/javascript" src="Assets/JS/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="Assets/JS/script.js"></script>
	<script type="text/javascript" src="Assets/JS/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="Assets/JS/lib/all.min.js"></script><!-- Font Awesome -->

</html>
